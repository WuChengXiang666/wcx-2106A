<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新建居民档案</title>
  <link rel="stylesheet" href="residents.css">
</head>

<body>
    <div class="residents">
      <div class="header">
        <img src="../Axureshop//imgs//xitongfanhui.png" alt="">
        <span>
          新建居民档案
        </span>
        <span></span>
      </div>
      <div class="box">
        <h1>居民基本信息</h1>
        <ul>
          <li>
            真实姓名
            <input type="text" placeholder="请填写居民的真实姓名">
          </li>
          <li>
            身份证号
            <input type="text" placeholder="请填写居民的身份证号">
          </li>
          <li>
            性别&emsp;&emsp;
            <input type="text" placeholder="请选择居民的性别">
            <img src="../Axureshop//imgs//31fanhui2.png" alt="">
          </li>
          <li>
            出生日期
            <input type="text" placeholder="请选择居民的出生日期">
            <img src="../Axureshop//imgs//31fanhui2.png" alt="">
          </li>
          <li>
            手机号码
            <input type="text" placeholder="居民登录账号，请正确填写">
          </li>
          <li>
            登录密码
            <input type="text" placeholder="8位以上的数字和字母组合">
          </li>
          <li class="xjd">
            现居地
            <input type="text" placeholder="请填写现居地">
          </li>
          <li >
            居民标签
            <input type="text" placeholder="点击选择居民标签">
          </li>
          <div class="bq">
            <span>高血压</span>
            <span>冠心病</span>
            <span>高血病</span>
            <span>高血脂</span>
          </div>
          <li>
            关联家人
            <input type="text" placeholder="请选择居民家人信息">
            <img src="../Axureshop//imgs//31fanhui2.png" alt="">
          </li>
        </ul>
      </div>
    </div>
</body>

</html>
